<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="top">
            <img src="img/profile2.jpg" alt="" class="profile_img">
            <h2 class="profile_name">Jone Smith</h2>
            <h3 class="job_description">Web developer</h3>
            <p class="location">London,UK</p>
            <div class="grid">
                <div class="projects">
                    <h4>84</h4>
                    <p>projects</p>
                </div>
                <div class="projects">
                    <h4>32.2k</h4>
                    <p>followers</p>
                </div>
                <div class="projects last">
                    <h4>340</h4>
                    <p>following</p>
                </div>
            </div>
            <div class="buttons">
                <span><a href="#" class="btn btn-blue">follow</a></span>
                <span><a href="#" class="btn btn-outline-blue">message</a></span>
            </div>
        </div>
        <div class="bottom">
            <div class="about">
                <h2 class="About_title">About</h2>
                <p class="about_desc">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos delectus ipsa nobis qui ea dolores facilis! Fugit aperiam fugiat ratione.
                </p>
                <h2 class="skill_title">skills</h2>
                <span class="skill">Web desing</span>
                <span class="skill">UI design</span>
                <span class="skill">code</span>
            </div>
        </div>
    </div>
</body>
</html>
